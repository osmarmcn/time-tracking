<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

    <section class="container">
      <div class="content">
          <div class="info">

            <div class="person">
              <div class="img">
                <img src="images/image-jeremy.png" alt="">
              </div>
              
              <div class="person-text">

                <span>Report for</span>
                <h2>Jeremy Robson</h2>
              </div>

            </div>

          </div>

          <div class="info-list">
              <ul>
                <li> Daily</li>
                <li class="active"> Weekly</li>
                <li> Monthly</li>
              </ul>
          </div>
      </div>

      <div class="time">
        <div class="time-box">
          <div class="img">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Work</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        
        <div class="time-box">
          <div class="img2">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Play</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2>10hrs</h2>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="time-box">
          <div class="img3">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Study</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2> 4hr</h2>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="time-box">
          <div class="img4">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Exercise</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2>4hrs</h2>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="time-box">
          <div class="img5">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Social</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2>5hrs</h2>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="time-box">
          <div class="img6">
            
          </div>
         

          <div class="time-box-text">
            <div class="title">
              <h4>Self Care</h4>
              <img src="images/icon-ellipsis.svg" alt="">

            </div>

            <div class="time-box-content">
              <h2>32hrs</h2>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>

      </div>
    </section>


  
</body>
</html>
